      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': toggleNav }">

          <li class="nav-item">

          </li>
          <li class="nav-item">

      <div class="row">
        <div class="col-md-6 left">

        </div>
        <div class="col-md-6 right">
          <div class="wrapper">
            <a href="https://fb.com">
