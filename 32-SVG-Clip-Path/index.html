<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Clip Path Animation</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <svg>
    <defs>
      <clipPath id="clipPath">
        <circle class="one" cx="200" cy="400" r="1300" transform="scale(0)" />
        <circle class="two" cx="-2200" cy="1900" r="800" transform="scale(0)" />
      </clipPath>
    </defs>
  </svg>

  <button id="open">Open Nav</button>

  <div class="wrapper">
    <nav>
      <button id="close">&times;</button>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Connect</a></li>
        <li><a href="#">Work</a></li>
      </ul>

      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex ipsa vel dolorum vitae maiores. Deleniti
        consectetur qui quas maxime impedit?</p>
    </nav>
  </div>

  <h1>CSS Clip Path Animation</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
  <script src="js/main.js"></script>

  <script>

    var tl = new TimelineMax({ paused: true });

    document.getElementById('open').addEventListener('click', () => {
      this.tl.play();
    });

    document.getElementById('close').addEventListener('click', () => {
      this.tl.reverse(1);
    });

    tl.from("nav", 1, {
      x: 100,
      display: 'none',
      ease: Power2.easeOut,
      delay: 0
    });

    tl.to("circle.one", 1.5, {
      scale: 1,
      x: 0,
      y: -1300,
      ease: Power2.easeOut
    }, "-=1");

    tl.to("circle.two", 1.5, {
      scale: 1.8,
      x: 2900,
      y: -500,
      ease: Power2.easeOut
    }, "-=1.5");

    tl.from("h1", 1, {
      opacity: 0,
      y: 100,
      ease: Bounce.easeOut,
      delay: 0, //.3
    }, '-=1.5');

  </script>

</body>

</html>
